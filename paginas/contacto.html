  <form class="formulario">
    <h1>Contacto</h1>
    <br>
    <label for="name">Escriba su nombre</label>
    <input type="text" name="name" placeholder="Escriba aquí" required>
    <br>
    <br>
    <label for="Correo Electrónico">Correo Electrónico</label>
    <input type="email" required>
    <br>
    <br>
    <label for="text">Asunto</label>
    <input type="text">
    <br>
    <br>
    <textarea name="Consulta" id="Consulta" cols="100" rows="12" placeholder="Escriba su consulta aquí" required></textarea>
    <br>
    <br>
    <label for="text">Provincia</label>
    <select name="Provincia" id="Provincia">
      <option value="Buenos Aires">Buenos Aires</option>
      <option value="Capital Federal">Capital Federal</option>
      <option value="Catamarca">Catamarca</option>
      <option value="Chaco">Chaco</option>
      <option value="Chubut">Chubut</option>
      <option value="Córdoba">Córdoba</option>
      <option value="Corrientes">Corrientes</option>
      <option value="Entre Rios">Entre Rios</option>
      <option value="Formosa">Formosa</option>
      <option value="Jujuy">Jujuy</option>
      <option value="La Pampa">La Pampa</option>
      <option value="La Rioja">La Rioja</option>
      <option value="Mendoza">Mendoza</option>
      <option value="Misiones">Misiones</option>
      <option value="Neuquén">Neuquén</option>
      <option value="Río Negro">Río Negro</option>
      <option value="Salta">Salta</option>
      <option value="San Juan">San Juan</option>
      <option value="San Luis">San Luis</option>
      <option value="Santa Cruz">Santa Cruz</option>
      <option value="Santa Fe">Santa Fe</option>
      <option value="Santiago del Estero">Santiago del Estero</option>
      <option value="Tierra del Fuego">Tierra del Fuego</option>
      <option value="Tucumán">Tucumán</option>
    </select>
    <br>
    <br>
    <h4>Género</h4>
    <div class="checkbox">
      <input type="checkbox" id="masculino"><label for="masculino">Masculino</label>
      <input type="checkbox" id="femenino"><label for="femenino">Femenino</label>
      <input type="checkbox" id="otro"><label for="otro">Otro</label>
      <input type="checkbox" id="PrefieroNoDecirlo"><label for="PrefieroNoDecirlo">Prefiero no decirlo</label>
    </div>
    <br>
    <br>
    <div class="californiano">
      <input type="submit" value="Enviar formulario">
      <input type="reset" value="Limpiar formulario">
    </div>
  </form>
